<div id="main-interface">
    <div> {{time.toISOString()}} </div>
    <app-text-screen [userInput]="receivedInput" [quoteObject]="quoteObject"></app-text-screen>
    <app-text-input (inputChange)="sendInput($event)" [quoteObject]="quoteObject"></app-text-input>
    <div *ngIf="!gameStarted"> 
        <button (click)="startGame()">Start Game</button>
    </div>
    
</div>
